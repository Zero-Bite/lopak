name: Java Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 20
        uses: actions/setup-java@v2
        with:
          java-version: '20'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Check up Max Test
        run: mvn -B clean MaxTest

      - name: Check up Min Test
        run: mvn -B clean test_min

      - name: Check up Sum Test
        run: mvn -B clean test_sum

      - name: Check up Mult Test
        run: mvn -B clean test_mult

      - name: Check up Optional Test
        run: mvn -B clean test_optoinal

      - name: Send Telegram message on success
        if: ${{ always() }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ${{ job.status }}: Tests ${{ job.status == 'success' && 'passed' || 'failed' }}.